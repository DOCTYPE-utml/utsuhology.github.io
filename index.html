<!DOCTYPE html>
<html lang="ja" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Utsuhology</title>

  <link rel="stylesheet" type="text/css" href="/common/style.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="/common/js/util.js"></script>
  <script src="script.js"></script>
  <script src="/common/libs/riot+compiler.min.js"></script>
  <script type="riot/tag" src="/common/tags/bar.tag"></script>
  <script type="riot/tag" src="mainContent.tag"></script>
</head>
<body>
  <bar></bar>
  <div class="main">
    <div id="randomSketch"></div>
    <script>
    let iframe=document.createElement("iframe");
    iframe.src="randomSketches/sketch_"+getRandomInt(5)+".html";
    iframe.width="800px";
    iframe.height="500px";
    document.querySelector("#randomSketch").appendChild(iframe);
    </script>

    <mainContent></mainContent>
    <p>- Utsuhology -</p>
  </div>

  <script>riot.mount('*');</script>
</body>
</html>
